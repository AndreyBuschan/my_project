<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>jQuery</title>
</head>

<body>
  <div class="content">
    <div>
      <header class="container__header">
        <nav>
          <ul class="container__ul" id="container__ul">
            <li class="container__li disable">
              <img class="container__icon1" src="img/tooltip1.svg" alt="tooltip">
              <p>information</p>
            </li>
            <li class="container__li disable">
              <img class="container__icon1" src="img/card1.svg" alt="card">
              <p>ratings info</p>
            </li>
            <li class="container__li disable">
              <img class="container__icon1" src="img/basket1.svg" alt="basket">
              <p>where to buy</p>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container tab" id="container">
        <div class="container__content" id="container__content">
          <div class="container__img">
            <img src="img/img.png" alt="FarCry 4">
          </div>
          <div class="container__descr">
            <div class="container__title" id="container__title">
              <h2>FarCry 6</h2>
            </div>
            <div class="container__subtitle" id="container__subtitle">
              <h3>First Released Oct 6, 2021</h3>
            </div>
            <div class="container__p" id="container__p">
              <p>
                Far Cry 6 is a 2021 action-adventure first-person shooter game developed by Ubisoft Toronto.
                It is the sixth main installment in the Far Cry series and the successor Far Cry 5.
              </p>
            </div>
          </div>
          <img class="stars" src="img/stars.png" alt="rating">
          <div class="container__price">
            <div class="container__priceoff">
              20% off
            </div>
            <div class="container__total">
              $59.96
            </div>
          </div>
          <input type="submit" value="buy it now" class="container__buyitnow" id="container__buyitnow">
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
