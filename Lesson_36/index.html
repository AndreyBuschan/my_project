<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="search__container">
    <div class="title">
      <h2>Welcome.</h2>
      <h3>Millions of movies, TV shows and people to discover. Explore now.</h3>
    </div>

    <div class="search">
      <form id="inner_search_form" action="/search" method="get" accept-charset="utf-8">
        <label>
          <input class="input__main" id="searchInput" name="search" placeholder="Search for a movie, tv show, person......" value="">
        </label>
        <input id="submitButton" class="input__button" type="submit" value="Search">
      </form>
    </div>
  </div>
  <div class="result" id="results">
  </div>

  
  <script src="scripts/my.js"></script>
  
</body>

</html>
