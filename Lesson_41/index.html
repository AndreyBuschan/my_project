<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/lightbox.css">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <h1>Architectural Photography</h1>
    <div class="grid-container">
      <div class="wrapper__top">
        <div class="top--1 img">
          <a href="./img/architecture/1.png" data-lightbox="text"><img src="./img/architecture/1.png" alt="image"></a>
        </div>
        <div class="top--2 img">
          <a href="./img/architecture/2.png" data-lightbox="text"><img src="./img/architecture/2.png" alt="image"></a>
        </div>
        <div class="top--3 img">
          <a href="./img/architecture/3.png" data-lightbox="text"><img src="./img/architecture/3.png" alt="image"></a>
        </div>
        <div class="top--4 img">
          <a href="./img/architecture/4.png" data-lightbox="text"><img src="./img/architecture/4.png" alt="image"></a>
        </div>
        <div class="top--1 img">
          <a href="./img/architecture/5.png" data-lightbox="text"><img src="./img/architecture/5.png" alt="image"></a>
        </div>
        <div class="top--2 img">
          <a href="./img/architecture/6.png" data-lightbox="text"><img src="./img/architecture/6.png" alt="image"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Still Life Photography</h2>
    <div class="grid-container">
      <div class="wrapper__center">
        <div class="top--1 img"><img src="./img/nature/1.png" alt="image"></div>
        <div class="top--2 img"><img src="./img/nature/2.png" alt="image"></div>
        <div class="top--3 img"><img src="./img/nature/3.png" alt="image"></div>
        <div class="top--4 img"><img src="./img/nature/4.png" alt="image"></div>
        <div class="top--3 img"><img src="./img/nature/5.png" alt="image"></div>
        <div class="top--4 img"><img src="./img/nature/6.png" alt="image"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <h3>Portrait and Fashion Photography</h3>
    <div class="grid-container">
      <div class="wrapper__bottom">
        <div class="bottom--1 img"><img src="./img/fashion/1.png" alt="image"></div>
        <div class="bottom--2 img"><img src="./img/fashion/2.png" alt="image"></div>
        <div class="bottom--3 img"><img src="./img/fashion/3.png" alt="image"></div>
        <div class="bottom--4 img"><img src="./img/fashion/4.png" alt="image"></div>
        <div class="bottom--5 img"><img src="./img/fashion/5.png" alt="image"></div>
        <div class="bottom--6 img"><img src="./img/fashion/6.png" alt="image"></div>
        <div class="bottom--7 img"><img src="./img/fashion/7.png" alt="image"></div>
        <div class="bottom--8 img"><img src="./img/fashion/8.png" alt="image"></div>
        <div class="bottom--9 img"><img src="./img/fashion/9.png" alt="image"></div>
        <div class="bottom--10 img"><img src="./img/fashion/10.png" alt="image"></div>
      </div>
    </div>
  </div>

  <script src="dist/js/lightbox-plus-jquery.js"></script>
</body>
</html>
