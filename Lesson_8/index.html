<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Lesson_8/styles/reset.css">
    <link rel="stylesheet" href="/Lesson_8/styles/index.css">
    <title>Lesson 8 Shopping List</title>
</head>
<body>
    <header class="bg-graphite">
        <div class="container">
            <h1 class="title">CSS Dinner Shopping List</h1>
            <p class="text">Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <ul class="shopping-list">
                    <li class="shopping-list-item">
                        <label for="pickles" class="item-label">
                            <input type="checkbox" id="pickles" class="item-checkbox">
                            <p class="item-text">
                                <span class="item-desc">A lot of pickles</span>
                            </p>
                        </label>
                    </li>
                    <li class="shopping-list-item">
                        <label for="apples" class="item-label">
                            <input type="checkbox" id="apples" class="item-checkbox">
                            <p class="item-text">
                                <span class="item-desc1">10 apples</span>
                            </p>
                    </label>
                    </li>
                    <li class="shopping-list-item">
                        <label for="oranges" class="item-label">
                            <input type="checkbox" id="oranges" class="item-checkbox">
                            <p class="item-text">
                                <span class="item-desc2">20 oranges</span>
                            </p>
                     </label>
                    </li>
                    <li class="shopping-list-item">
                        <label for="plates" class="item-label">
                            <input type="checkbox" id="plates" class="item-checkbox">
                            <p class="item-text">
                                <span class="item-desc3">13 plates</span>
                            </p>
                        </label>
                    </li>
                    <li class="shopping-list-item">
                        <label for="bentos" class="item-label">
                            <input type="checkbox" id="bentos" class="item-checkbox">
                            <p class="item-text">
                                <span class="item-desc4">15 bentos</span>
                            </p>
                        </label>
                    </li>
                    <li class="shopping-list-item">
                        <label for="sake" class="item-label">
                            <input type="checkbox" id="sake" class="item-checkbox">
                            <p class="item-text">
                                <span class="item-desc5">1 bottle of Sake</span>
                            </p>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="container">
                <button class="button">Bon appetit :)</button>
            </div> 
        </section>
    </main>
</body>
</html>
